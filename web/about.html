<p>关于我
</p>
<p>我自认为是一个喜欢自由而又充满活力的人，我想做的事情一般马上就去做，大概除了秘密，心里一般也不会有不愿意跟人家说的话。我的性格，有时候会被人觉得有些冲动，但还好朋友们都觉得我还不错。 我经常跟朋友们讲自己的心事，每一次讲出来我都可能会十分的激动，这时朋友们也会在旁边安慰和鼓励我，最使我吃惊的是，我也经常能听到朋友们不为人知的秘密。有时候我自己也会自认为有些急噪，想做的事情一旦做不了，就会觉得很不舒服，是一种说不出的难受。我是一个受不了束缚的人，没有事情可以长久管教着我。</p>
</body>
